<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produção Biel</title>
  <style>
    :root{--bg:#060a14;--card:#0f1629;--neon:#00e5ff;--neon2:#7c4dff;--text:#e6f1ff;--muted:#9bb0c9}
    *{box-sizing:border-box;font-family:Inter,system-ui,Arial}
    body{margin:0;min-height:100vh;background:radial-gradient(1200px 600px at 20% 10%, #0d1b3a 0%, transparent 60%),linear-gradient(180deg,#060a14,#050814);color:var(--text)}
    .center{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
    .card{width:100%;max-width:380px;background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.01)),var(--card);border-radius:20px;padding:20px;box-shadow:0 20px 60px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.06)}
    .logo{width:56px;height:56px;border-radius:16px;background:conic-gradient(var(--neon),var(--neon2),var(--neon));box-shadow:0 0 24px rgba(0,229,255,.6);margin:0 auto 10px}
    h1{text-align:center;margin:6px 0 2px}
    p{color:var(--muted);text-align:center;margin:0 0 14px}
    input,button{width:100%;padding:12px;border-radius:12px;border:none;margin:6px 0}
    input{background:#0b1226;color:var(--text)}
    button{background:linear-gradient(90deg,var(--neon),var(--neon2));color:#000;font-weight:800}
    .panel{display:none}
    .control{background:rgba(255,255,255,.05);border-radius:14px;padding:10px;margin:8px 0}
    input[type=range]{width:100%}
    .row{display:flex;align-items:center;justify-content:space-between}
    .switch{position:relative;width:44px;height:24px}
    .switch input{display:none}
    .slider{position:absolute;inset:0;background:#1a2440;border-radius:999px}
    .slider:before{content:"";position:absolute;width:18px;height:18px;left:3px;top:3px;border-radius:50%;background:#fff;transition:.2s}
    .switch input:checked + .slider{background:linear-gradient(90deg,var(--neon),var(--neon2))}
    .switch input:checked + .slider:before{transform:translateX(20px)}
    .pill{display:inline-block;padding:4px 8px;border-radius:999px;background:rgba(255,255,255,.08);font-size:11px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="center">
    <div class="card" id="login">
      <div class="logo"></div>
      <h1>Produção Biel</h1>
      <p>Acesso ao painel (demo)</p>
      <input id="u" placeholder="Usuário" />
      <input id="p" type="password" placeholder="Senha" />
      <button onclick="auth()">Entrar</button>
      <p id="m" style="color:#ff9a9a"></p>
    </div><div class="card panel" id="panel">
  <div class="row"><strong>Painel Futurista</strong><span class="pill">UI ONLY</span></div>
  <div class="control">Precision Control <input type="range" min="0" max="100" value="50"></div>
  <div class="control">Target Assist <input type="range" min="0" max="100" value="50"></div>
  <div class="control">Stability <input type="range" min="0" max="100" value="50"></div>
  <div class="control row">Lock Range <label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
  <div class="control row">Focus Radius <label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
  <div class="control row">Random Module <label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
</div>

  </div>
  <script>
    function auth(){
      if(u.value==='painel' && p.value==='pdrzin'){
        login.style.display='none';panel.style.display='block';
      } else m.innerText='Usuário ou senha inválidos';
    }
  </script>
</body>
  </html>
